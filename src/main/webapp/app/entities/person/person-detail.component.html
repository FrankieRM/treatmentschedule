<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="person">
            <h2><span jhiTranslate="treatmentscheduleApp.person.detail.title">Person</span> {{person.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="treatmentscheduleApp.person.firstName">First Name</span></dt>
                <dd>
                    <span>{{person.firstName}}</span>
                </dd>
                <dt><span jhiTranslate="treatmentscheduleApp.person.lastName">Last Name</span></dt>
                <dd>
                    <span>{{person.lastName}}</span>
                </dd>
                <dt><span jhiTranslate="treatmentscheduleApp.person.documentNumber">Document Number</span></dt>
                <dd>
                    <span>{{person.documentNumber}}</span>
                </dd>
                <dt><span jhiTranslate="treatmentscheduleApp.person.gender">Gender</span></dt>
                <dd>
                    <span>{{person.gender}}</span>
                </dd>
                <dt><span jhiTranslate="treatmentscheduleApp.person.birthDay">Birth Day</span></dt>
                <dd>
                    <span>{{person.birthDay}}</span>
                </dd>
                <dt><span jhiTranslate="treatmentscheduleApp.person.years">Years</span></dt>
                <dd>
                    <span>{{person.years}}</span>
                </dd>
                <dt><span jhiTranslate="treatmentscheduleApp.person.address">Address</span></dt>
                <dd>
                    <div *ngIf="person.address">
                        <a [routerLink]="['/address', person.address?.id, 'view']">{{person.address?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="treatmentscheduleApp.person.documentType">Document Type</span></dt>
                <dd>
                    <div *ngIf="person.documentType">
                        <a [routerLink]="['/parameter', person.documentType?.id, 'view']">{{person.documentType?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/person', person.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
