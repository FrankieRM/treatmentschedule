<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-treatment-item-heading" jhiTranslate="treatmentscheduleApp.treatmentItem.home.createOrEditLabel">Create or edit a Treatment Item</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!treatmentItem.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="treatmentItem.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="treatmentscheduleApp.treatmentItem.initialServiceDate" for="field_initialServiceDate">Initial Service Date</label>
                    <div class="d-flex">
                        <input id="field_initialServiceDate" type="datetime-local" class="form-control" name="initialServiceDate" [(ngModel)]="initialServiceDate"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="treatmentscheduleApp.treatmentItem.discount" for="field_discount">Discount</label>
                    <input type="number" class="form-control" name="discount" id="field_discount"
                        [(ngModel)]="treatmentItem.discount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="treatmentscheduleApp.treatmentItem.total" for="field_total">Total</label>
                    <input type="number" class="form-control" name="total" id="field_total"
                        [(ngModel)]="treatmentItem.total" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="treatmentscheduleApp.treatmentItem.treatment" for="field_treatment">Treatment</label>
                    <select class="form-control" id="field_treatment" name="treatment" [(ngModel)]="treatmentItem.treatment" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="treatmentOption.id === treatmentItem.treatment?.id ? treatmentItem.treatment : treatmentOption" *ngFor="let treatmentOption of treatments; trackBy: trackTreatmentById">{{treatmentOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="treatmentscheduleApp.treatmentItem.paymentStatus" for="field_paymentStatus">Payment Status</label>
                    <select class="form-control" id="field_paymentStatus" name="paymentStatus" [(ngModel)]="treatmentItem.paymentStatus">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="parameterOption.id === treatmentItem.paymentStatus?.id ? treatmentItem.paymentStatus : parameterOption" *ngFor="let parameterOption of paymentstatuses; trackBy: trackParameterById">{{parameterOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
