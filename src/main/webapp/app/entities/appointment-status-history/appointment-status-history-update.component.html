<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-appointment-status-history-heading" jhiTranslate="treatmentscheduleApp.appointmentStatusHistory.home.createOrEditLabel">Create or edit a Appointment Status History</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!appointmentStatusHistory.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="appointmentStatusHistory.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="treatmentscheduleApp.appointmentStatusHistory.modifyDate" for="field_modifyDate">Modify Date</label>
                    <div class="d-flex">
                        <input id="field_modifyDate" type="datetime-local" class="form-control" name="modifyDate" [(ngModel)]="modifyDate"
                        />
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="treatmentscheduleApp.appointmentStatusHistory.schedule" for="field_schedule">Schedule</label>
                    <select class="form-control" id="field_schedule" name="schedule" [(ngModel)]="appointmentStatusHistory.schedule" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="scheduleOption.id === appointmentStatusHistory.schedule?.id ? appointmentStatusHistory.schedule : scheduleOption" *ngFor="let scheduleOption of schedules; trackBy: trackScheduleById">{{scheduleOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="treatmentscheduleApp.appointmentStatusHistory.appointmentStatus" for="field_appointmentStatus">Appointment Status</label>
                    <select class="form-control" id="field_appointmentStatus" name="appointmentStatus" [(ngModel)]="appointmentStatusHistory.appointmentStatus">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="parameterOption.id === appointmentStatusHistory.appointmentStatus?.id ? appointmentStatusHistory.appointmentStatus : parameterOption" *ngFor="let parameterOption of appointmentstatuses; trackBy: trackParameterById">{{parameterOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
