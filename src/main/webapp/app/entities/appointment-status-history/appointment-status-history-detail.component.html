<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="appointmentStatusHistory">
            <h2><span jhiTranslate="treatmentscheduleApp.appointmentStatusHistory.detail.title">Appointment Status History</span> {{appointmentStatusHistory.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="treatmentscheduleApp.appointmentStatusHistory.modifyDate">Modify Date</span></dt>
                <dd>
                    <span>{{appointmentStatusHistory.modifyDate}}</span>
                </dd>
                <dt><span jhiTranslate="treatmentscheduleApp.appointmentStatusHistory.schedule">Schedule</span></dt>
                <dd>
                    <div *ngIf="appointmentStatusHistory.schedule">
                        <a [routerLink]="['/schedule', appointmentStatusHistory.schedule?.id, 'view']">{{appointmentStatusHistory.schedule?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="treatmentscheduleApp.appointmentStatusHistory.appointmentStatus">Appointment Status</span></dt>
                <dd>
                    <div *ngIf="appointmentStatusHistory.appointmentStatus">
                        <a [routerLink]="['/parameter', appointmentStatusHistory.appointmentStatus?.id, 'view']">{{appointmentStatusHistory.appointmentStatus?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/appointment-status-history', appointmentStatusHistory.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
