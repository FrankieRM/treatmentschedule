<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="contact">
            <h2><span jhiTranslate="treatmentscheduleApp.contact.detail.title">Contact</span> {{contact.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="treatmentscheduleApp.contact.value">Value</span></dt>
                <dd>
                    <span>{{contact.value}}</span>
                </dd>
                <dt><span jhiTranslate="treatmentscheduleApp.contact.person">Person</span></dt>
                <dd>
                    <div *ngIf="contact.person">
                        <a [routerLink]="['/person', contact.person?.id, 'view']">{{contact.person?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="treatmentscheduleApp.contact.contactType">Contact Type</span></dt>
                <dd>
                    <div *ngIf="contact.contactType">
                        <a [routerLink]="['/parameter', contact.contactType?.id, 'view']">{{contact.contactType?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/contact', contact.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
